<div class="top" data-bind="visible: isVisible()">
    <ul data-bind="foreach: visibleUsers">
        <member params="name: 'top' + $index(), user: $data"></member>
    </ul>
    <a class="push_button blue small" data-bind="text: linkTopFriends, click: toFriendsTop"></a>
    <a class="push_button red small" data-bind="text: linkTopAll, click: toAllTop"></a>
</div>
