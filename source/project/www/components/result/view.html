<div class="result" data-bind="visible: isVisible">
    <h1>Результаты чемпионата</h1>

    <p class="score" data-bind="text: score"></p>

    <div class="info">
        <!-- ko if: team -->
        <p><team params="value: team()"></team></p>
        <!-- /ko -->

        <p>Занятое место: <span data-bind="text: place"></span></p>

        <p>Количество забитых мячей: <span data-bind="text: goals"></span></p>
    </div>

    <a href="//vk.com/club71627954" class="push_button red" target="_blank">Перейти в группу :)</a>
    <a href="#" class="push_button blue" data-bind="click: invite">Пригласить друзей</a>
</div>
