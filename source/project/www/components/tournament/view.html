<div class="tournament" data-bind="visible: isVisible">
    <div id="tournament-table">
        <img alt="" src="components/tournament/table.png"/>
    </div>
    <!-- ko if: rounds()[0] -->
    <team id="t00" class="t t0" params="name: 'tournament' + 0, team: teams[rounds()[0][0].teamA]"></team>
    <team id="t01" class="t t0" params="name: 'tournament' + 1, team: teams[rounds()[0][0].teamB]"></team>
    <team id="t02" class="t t0" params="name: 'tournament' + 2, team: teams[rounds()[0][1].teamA]"></team>
    <team id="t03" class="t t0" params="name: 'tournament' + 3, team: teams[rounds()[0][1].teamB]"></team>
    <team id="t04" class="t t0" params="name: 'tournament' + 4, team: teams[rounds()[0][2].teamA]"></team>
    <team id="t05" class="t t0" params="name: 'tournament' + 5, team: teams[rounds()[0][2].teamB]"></team>
    <team id="t06" class="t t0" params="name: 'tournament' + 6, team: teams[rounds()[0][3].teamA]"></team>
    <team id="t07" class="t t0" params="name: 'tournament' + 7, team: teams[rounds()[0][3].teamB]"></team>
    <team id="t08" class="t t0" params="name: 'tournament' + 8, team: teams[rounds()[0][4].teamA]"></team>
    <team id="t09" class="t t0" params="name: 'tournament' + 9, team: teams[rounds()[0][4].teamB]"></team>
    <team id="t010" class="t t0" params="name: 'tournament' + 10, team: teams[rounds()[0][5].teamA]"></team>
    <team id="t011" class="t t0" params="name: 'tournament' + 11, team: teams[rounds()[0][5].teamB]"></team>
    <team id="t012" class="t t0" params="name: 'tournament' + 12, team: teams[rounds()[0][6].teamA]"></team>
    <team id="t013" class="t t0" params="name: 'tournament' + 13, team: teams[rounds()[0][6].teamB]"></team>
    <team id="t014" class="t t0" params="name: 'tournament' + 14, team: teams[rounds()[0][7].teamA]"></team>
    <team id="t015" class="t t0" params="name: 'tournament' + 15, team: teams[rounds()[0][7].teamB]"></team>
    <p id="t0score0" class="s t0score" data-bind="text: rounds()[0][0].score"></p>
    <p id="t0score1" class="s t0score" data-bind="text: rounds()[0][1].score"></p>
    <p id="t0score2" class="s t0score" data-bind="text: rounds()[0][2].score"></p>
    <p id="t0score3" class="s t0score" data-bind="text: rounds()[0][3].score"></p>
    <p id="t0score4" class="s t0score" data-bind="text: rounds()[0][4].score"></p>
    <p id="t0score5" class="s t0score" data-bind="text: rounds()[0][5].score"></p>
    <p id="t0score6" class="s t0score" data-bind="text: rounds()[0][6].score"></p>
    <p id="t0score7" class="s t0score" data-bind="text: rounds()[0][7].score"></p>
    <!-- /ko -->

    <!-- ko if: rounds()[1] -->
    <team id="t10" class="t t1" params="name: 'tournament' + 16, team: teams[rounds()[1][0].teamA]"></team>
    <team id="t11" class="t t1" params="name: 'tournament' + 17, team: teams[rounds()[1][0].teamB]"></team>
    <team id="t12" class="t t1" params="name: 'tournament' + 18, team: teams[rounds()[1][1].teamA]"></team>
    <team id="t13" class="t t1" params="name: 'tournament' + 19, team: teams[rounds()[1][1].teamB]"></team>
    <team id="t14" class="t t1" params="name: 'tournament' + 20, team: teams[rounds()[1][2].teamA]"></team>
    <team id="t15" class="t t1" params="name: 'tournament' + 21, team: teams[rounds()[1][2].teamB]"></team>
    <team id="t16" class="t t1" params="name: 'tournament' + 22, team: teams[rounds()[1][3].teamA]"></team>
    <team id="t17" class="t t1" params="name: 'tournament' + 23, team: teams[rounds()[1][3].teamB]"></team>
    <p id="t1score0" class="s t1score" data-bind="text: rounds()[1][0].score"></p>
    <p id="t1score1" class="s t1score" data-bind="text: rounds()[1][1].score"></p>
    <p id="t1score2" class="s t1score" data-bind="text: rounds()[1][2].score"></p>
    <p id="t1score3" class="s t1score" data-bind="text: rounds()[1][3].score"></p>
    <!-- /ko -->

    <!-- ko if: rounds()[2] -->
    <team id="t20" class="t t2" params="name: 'tournament' + 24, team: teams[rounds()[2][0].teamA]"></team>
    <team id="t21" class="t t2" params="name: 'tournament' + 25, team: teams[rounds()[2][0].teamB]"></team>
    <team id="t22" class="t t2" params="name: 'tournament' + 26, team: teams[rounds()[2][1].teamA]"></team>
    <team id="t23" class="t t2" params="name: 'tournament' + 27, team: teams[rounds()[2][1].teamB]"></team>
    <p id="t2score0" class="s t2score" data-bind="text: rounds()[2][0].score"></p>
    <p id="t2score1" class="s t2score" data-bind="text: rounds()[2][1].score"></p>
    <!-- /ko -->

    <!-- ko if: rounds()[3] -->
    <team id="t30" class="t t3" params="name: 'tournament' + 28, team: teams[rounds()[3][0].teamA]"></team>
    <team id="t31" class="t t3" params="name: 'tournament' + 29, team: teams[rounds()[3][0].teamB]"></team>
    <p id="t3score0" class="s t3score" data-bind="text: rounds()[3][0].score"></p>
    <!-- /ko -->

    <!-- ko if: champion() >= 0 -->
    <team id="champion" class="t" params="name: 'tournament' + 30, team: teams[champion()]"></team>
    <!-- /ko -->

    <div id="go-round">
        <a href="#" class="push_button blue small" data-bind="text: txtGoRound, visible: isGoRoundButtonVisible, click: goRound"></a>
    </div>

</div>
