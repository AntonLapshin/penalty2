<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/spinjs/1.3.0/spin.min.js"></script>
</head>
<body>
<div id="container">
    <lang></lang>
    <timer></timer>
    <sound></sound>
    <info></info>
    <top></top>
    <load></load>
    <intro></intro>
    <choice></choice>
    <instruction></instruction>
    <tournament></tournament>
    <match></match>
    <game></game>
    <result></result>
    <script>
        (function () {
            var opts = {
                lines: 13, // The number of lines to draw
                length: 20, // The length of each line
                width: 10, // The line thickness
                radius: 30, // The radius of the inner circle
                corners: 1, // Corner roundness (0..1)
                rotate: 0, // The rotation offset
                position: 'absolute',
                direction: 1, // 1: clockwise, -1: counterclockwise
                color: '#000', // #rgb or #rrggbb or array of colors
                speed: 1, // Rounds per second
                trail: 60, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false, // Whether to use hardware acceleration
                className: 'spinner', // The CSS class to assign to the spinner
                zIndex: 1, // The z-index (defaults to 2000000000)
                top: '50%', // Top position relative to parent
                left: '50%' // Left position relative to parent
            };

            var target = document.body,
                spinner = new Spinner(opts).spin(target);
        })();
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js" data-main="main"></script>
</div>
</body>
</html>
